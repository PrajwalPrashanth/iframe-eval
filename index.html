<!DOCTYPE html>
<head>
  <!-- Required for exxecuting plotly scripts
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly.min.js"></script> -->
  <script>
    window.addEventListener("message", message => {
      if (message.source != window.parent) {
        return;
      }
      if (message.data.sandboxed_iframe_evaluation) {
        window.currentMessage = message;
        eval.call(null, message.data.iframeEvaluation);
        delete window.currentMessage;
        message.source.postMessage({ resizeHeight: this.y.clientHeight }, "*");
      }
    });
  </script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
